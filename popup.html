<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <title>FocusHoot</title>
        <link href="/jquery-ui/jquery-ui.min.css" rel="stylesheet" />
        <link href="/popup.css" rel="stylesheet" />
        <link href="/images/owl.png" rel="icon" type="image/x-icon" />
        <link
            href="/images/owl.png"
            rel="shortcut icon"
            type="image/x-icon"
        />
        <link id="themeLink" rel="stylesheet" />
    </head>

    <body>
        <div class="ph-header">
            <img
                src="/images/owl.png"
                alt="FocusHoot"
                width="40"
                height="40"
                class="ph-logo"
            />
            <h1 class="ph-title">FocusHoot</h1>
        </div>
        <div id="button-container" class="ui-widget">
            <button id="options" type="button">Options</button>
            <button id="lockdown" type="button">Lockdown</button>
            <button id="override" type="button">Override</button>
            <button id="stats" type="button">Statistics</button>
            <br /><br />
            <button id="addSites" type="button">Add Sites</button>
            <button id="cancelOverride" type="button">Cancel Override</button>
            <button id="resetRollover" type="button">
                Reset Rollover Time
            </button>
            <button id="discardTime" type="button">
                Discard Remaining Time
            </button>
            <br /><br />
            <button id="onlineSupport" type="button">Online Support</button>
        </div>
        <script src="/popup.js"></script>
    </body>
</html>
