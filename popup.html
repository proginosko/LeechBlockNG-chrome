<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <title>FocusHoot</title>
        <link href="/main.css" rel="stylesheet" />
        <link href="/jquery-ui/jquery-ui.min.css" rel="stylesheet" />
        <link href="/popup.css" rel="stylesheet" />
        <link href="/icons/owl.png" rel="icon" type="image/png" />
        <link href="/icons/owl.png" rel="shortcut icon" type="image/png" />
        <link id="themeLink" rel="stylesheet" />
    </head>

    <body>
        <div class="ph-header">
            <img
                src="/images/owl.png"
                alt="FocusHoot"
                width="40"
                height="40"
                class="ph-logo"
            />
            <h1 class="ph-title">FocusHoot</h1>
        </div>
        
        <!-- Timer Counter (Top) -->
        <div id="timer-counter" style="display: none; display: flex; flex-direction: column; align-items: center; justify-content: center;">
            <img src="/images/owl-happy.png" alt="Happy Owl" width="48" height="48" style="vertical-align: middle; margin-right: 12px;">
            <div id="timer-content">
                <div id="timer-countdown">09:04</div>
                <div id="timer-text">session started.</div>
            </div>
            <button id="create-session-btn" type="button" style="margin-top: 15px;">Create Session</button>
        </div>
        
        <!-- AI Dynamic Focus Planner Section -->
        <div id="ai-focus-planner" class="ui-widget">
            <fieldset>

                <p>
                    <label for="aiUserPlan">What do you want to focus on?</label>
                </p>
                <p>
                    <input
                        type="text"
                        id="aiUserPlan"
                        placeholder="e.g. coding my project, writing an essay, studying for exam..."
                    />
                </p>

                <p>
                    <label for="aiDuration">How long do you want to focus?</label>
                </p>
                <div class="duration-container">
                    <input
                        type="number"
                        id="aiDuration"
                        min="1"
                        max="480"
                        value="60"
                    />
                    <select id="aiDurationUnit">
                        <option value="minutes" selected>minutes</option>
                        <option value="hours">hours</option>
                    </select>
                </div>
                <button id="aiSetPlanButton" type="button">
                    Start Focus Session
                </button>

                <p id="aiPlannerStatus" style="display: none; color: green"></p>
                <p id="aiActiveLockdownStatus"></p>
            </fieldset>
        </div>

        <!-- Control Buttons -->
        <div id="button-container" class="ui-widget">
            <button id="settings" type="button">Settings</button>
            <button id="stats" type="button">Statistics</button>
        </div>
        <script src="/popup.js"></script>
    </body>
</html>
